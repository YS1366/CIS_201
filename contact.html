<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu (wdp)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head> 
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
    <div class="container-fluid">
      <img src="N-logo.png" class="rounded-circle" width="70" height="70">
      <a class="navbar-brand" href="index.html">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="aboutUS.html">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contact.html">Contact Me</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button class="btn btn-modern-primary" data-bs-toggle="modal" data-bs-target="#cartModal">
              Cart (<span id="cart-item-count">0</span>)
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container my-5">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        
        <header class="text-center mb-4">
          <h1>Contact Me</h1>
          <p class="text-muted">Have a question or feedback? Send me a message!</p>
        </header>
        <div class="card p-4 p-md-5" style="border-radius: var(--border-radius); box-shadow: var(--shadow-sm);">
          <form id="contact-form">
            <div class="mb-3">
              <label for="nameInput" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="nameInput" required>
            </div>
            <div class="mb-3">
              <label for="emailInput" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="emailInput" required>
            </div>
            <div class="mb-3">
              <label for="messageInput" class="form-label">Message</label>
            </div>
            <div class="mb-3">
             <textarea id="feedback-text" class="form-control" rows="5" placeholder="Write your feedback here..."></textarea>
            <button id="send-message-btn" class="btn btn-modern-primary mt-2">Send Message</button>
          </div>
          </form>
          <div id="form-response" class="text-center">
          </div>
          <div class="text-center mt-5 p-5 content-box">
                      <h1 class="text-success">Thank You!</h1>
                      <p class="lead">Your message/feedback has been sent successfully.</p>
                      <p>Click <a href="index.html">here</a> to return to the menu.</p>
                  </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
  <div class="modal fade" id="cartModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Your Cart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div classs="modal-body" id="modal-cart-body">
        </div>
        <div class="modal-footer" id="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-modern-primary" id="finish-order-btn">Finish Order</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
