<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu (wdp)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
    <div class="container-fluid">
      <img src="N-logo.png" class="rounded-circle" width="70" height="70">
      <a class="navbar-brand" href="index.html">Home</a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="aboutUS.html">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Me</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button class="btn btn-modern-primary" data-bs-toggle="modal" data-bs-target="#cartModal">
              Cart (<span id="cart-item-count">0</span>)
            </button>
          </li>
        </ul>

      </div>
    </div>
  </nav>
  <div class="category-bar shadow-sm" id="category-buttons">
    <div class="container-fluid">
      <button class="btn" id="starters-btn">Starters</button>
      <button class="btn" id="burgersb-btn">Beef Burgers</button>
      <button class="btn" id="sauces-btn">Sauces</button>
      <button class="btn" id="drinks-btn">Drinks</button>
    </div>
  </div>
  <div class="container my-4">
    <header class="mb-4">
      <h1 id="menu-header-title">Appetizers</h1>
      <p class="text-muted">Select an item to add it to your cart.</p>
    </header>
    <div class="menu-grid" id="menu-container">
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
  <div class="modal fade" id="cartModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Your Cart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div> 
        <div class="modal-body" id="modal-cart-body">
        </div>
        <div class="modal-footer" id="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-modern-primary" id="finish-order-btn">Finish Order</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
